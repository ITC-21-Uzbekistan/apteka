<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-warning d-flex justify-content-evenly p-2">
        <button class="btn btn-success" type="button" data-toggle="modal" data-target=".bd-example-modal-lg">+</button>
        <button class="btn btn-success">OK</button>
        <button class="btn btn-success">OK</button>
        <form action="{% url 'logOut' %}">
            <button class="btn btn-success">LOG OUT</button>
        </form>
    </div>


    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Username</th>
                    <th scope="col">Passport Seria</th>
                </tr>
            </thead>
            <tbody>
                {% for kassir in data %}
                <tr>
                    <th>{{ kassir.name }}</th>
                    <td>{{ kassir.surname }}</td>
                    <td>{{ kassir.username }}</td>
                    <td>{{ kassir.passport_seria }}</td>
                    <td class="text-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-pen" viewBox="0 0 16 16">
                            <path
                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                        </svg>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Adding employee</h5>
                </div>
                <div class="modal-body">
                    <form action="{% url 'addKassir' %}" class="container-fluid" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" name="name" placeholder="Enter employee's name" required>
                            </div>
                            <div class="col">
                                <label for="surname">Surname:</label>
                                <input type="text" class="form-control" name="surname" placeholder="Enter employee's surname" required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <label for="passport">Passport ID</label>
                                <input type="text" class="form-control" name="passport" placeholder="Enter your passport ID"required>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter employee's username"required>
                            </div>
                            <div class="col">
                                <label for="password">Password:</label>
                                <input type="text" class="form-control" name="password" placeholder="Enter employee's password"required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <button type="submit" class="btn btn-primary form-control">Add employee</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
